version: '3.8'

services:
  test-mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: game-logic-test

  test-redis:
    image: redis:latest
    ports:
      - "6380:6379"

  game-logic-tests:
    build:
      context: .
      target: test
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://test-mongodb:27017/game-logic-test
      - REDIS_URL=redis://test-redis:6379
    depends_on:
      - test-mongodb
      - test-redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test